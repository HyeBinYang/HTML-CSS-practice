<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown-select">
        <span class="select">Selected item</span>
        <strong class="icon">클릭</strong>
      </div>
      <div class="dropdown-list">
        <div class="dropdown-list__item">Pepsi</div>
        <div class="dropdown-list__item">Coca</div>
        <div class="dropdown-list__item">Monster</div>
      </div>
    </div>

    <script>
      const dropdown = document.querySelector(".dropdown");
      const icon = document.querySelector(".icon");

      function toggleDropdownList() {
        const dropdownList = document.querySelector(".dropdown-list");
        const icon = document.querySelector(".icon");
        const iconText = icon.innerHTML;

        dropdownList.classList.toggle("active");

        icon.innerHTML = iconText === "클릭" ? "닫기" : "클릭";
      }

      dropdown.addEventListener("click", toggleDropdownList);
    </script>
  </body>
</html>
